<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1 id="title">Playlist</h1>

<ol id="list">


</ol>
<div class="button-wrapper" >
<button class="button" id="myBtn">Open</button>
</div>

<div id="myModal" class="modal">

    <div class="modal-content">
        <span class="close">Close</span>
        <p class="message">Rockets to Moscow has been launched</p>
    </div>

</div>


<div class="traffic-light-wrapper">
<div class="traffic-light" id="tf">
    <div class="red-light" id="red"></div>
    <div class="no-light" id="yellow"></div>
    <div class="no-light" id="green"></div>
    <button class="traffic-light-button" id="lightsButton">
        Change light
    </button>
</div>
</div>


<script src="script.js"></script>
</body>
</html>
